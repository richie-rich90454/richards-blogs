<!DOCTYPE html>
<html>
    <title>Richard's Blogs</title>
    <head>
        <meta charset="UTF-8">
        <script src="../jquery-3.7.1.js" defer></script>
        <style>
            @font-face{
                font-family: "Noto Sans SC";
                src: url("../NotoSansSC-VariableFont_wght.ttf");
            }
            @font-face{
                font-family: "EB Garamond";
                src: url("../EBGaramond-VariableFont_wght.ttf");
            }
            @font-face{
                font-family: "EB Italic Garamond";
                src: url("../EBGaramond-Italic-VariableFont_wght.ttf");
            }
            body{
                font-family: "EB Garamond";
                background-color: #ACACAC;
                margin: 0;
                padding: 0;
            }
            h1, h2, h3, h4, h5, h6{
                font-family: "Noto Sans SC";
                margin: auto;
                text-align: center;
            }
            .nav-ul{
                list-style-type: none;
            }
            .nav-li{
                display: inline-block;
                font-size: 1.5rem;
                border: 2px solid #000;
                width: max-content;
                border-radius: .19rem;
                background-color: #FFF;
                color: #28465C;
                font-weight: bold;
                padding: 1rem;
                margin: auto;
                text-align: center;
                cursor: pointer;
            }
            nav{
                border: 1px solid #000;
                background-color: #28465C;
                color: #FFF;
            }
        </style>
    </head>
    <body>
        <h1>Richard's Blogs</h1>
        <nav>
            <ul class="nav-ul">
                <li class="nav-li">Home</li>
                <li class="nav-li">Journeys</li>
                <li class="nav-li">Interests</li>
                <li class="nav-li">School</li>
                <li class="nav-li">Contact</li>
            </ul>
        </nav>
        <div id="main">

        </div>
        <div id="footer">

        </div>
        <script src="script.js"></script>
    </body>
</html>
